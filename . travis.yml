language: node_js
node_js:
  - lts/*
install:
  - npm install # npm ci
script:
  - vuepress build src # npm run docs:build
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: src/.vuepress/dist
  github_token: $ACCESS_TOKEN # A token generated on GitHub allowing Travis to push code on you repository. Set in the Travis settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master
